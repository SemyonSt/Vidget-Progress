<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="card">
        <div class="progress">Progress</div>
        <div class="percent">
            <div class="ring">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="background" r="50" cx="50%" cy="50%"></circle>

                    <circle class="progress-ring__circle" r="50" cx="60" cy="60" />

                </svg>
            </div>

            <div class="state">
                <div class="state__1">
                    <div class="toggle value">
                        <label>
                            <input class="input__value" type="number" id="valueInput">
                            <span class="round"></span>
                        </label>
                        <span class="name">Value</span>
                    </div>

                    <div class="toggle animate">
                        <label class="switch">
                            <input type="checkbox" id="animateToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="name">Animate</span>

                    </div>

                    <div class="toggle hidden">
                        <label class="switch">
                            <input type="checkbox" id="hideToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="name">Hide</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
